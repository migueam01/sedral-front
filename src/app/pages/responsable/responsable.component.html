<router-outlet></router-outlet>

<div [hidden]="route.children.length > 0">

    <mat-form-field appearance="outline">
        <mat-label>Buscar Responsable</mat-label>
        <mat-icon matPrefix>search_outline</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese texto a buscar">
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource">
        <!-- Columna código -->
        <ng-container matColumnDef="idResponsable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.idResponsable}} </td>
        </ng-container>

        <!-- Columna nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Columna apellido -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [routerLink]="['edicion', element.idResponsable]"
                    matTooltip="Editar registro" aria-label="Editar registro">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="eliminar(element.idResponsable)"
                    matTooltip="Eliminar registro" aria-label="Eliminar registro">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>

    <button mat-fab color="accent" style="float: right" routerLink="nuevo">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div>
    <mat-form-field appearance="outline">
        <mat-label>Buscar Tubería</mat-label>
        <mat-icon matPrefix>search_outline</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese texto a buscar">
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource">
        <!-- Columna código -->
        <ng-container matColumnDef="idTuberia" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.idTuberia}} </td>
        </ng-container>

        <!-- Columna pozo inicio -->
        <ng-container matColumnDef="pozoInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pozo inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.pozoInicio.nombre}} </td>
        </ng-container>

        <!-- Columna pozo fin -->
        <ng-container matColumnDef="pozoFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pozo fin </th>
            <td mat-cell *matCellDef="let element"> {{element.pozoFin.nombre}} </td>
        </ng-container>

        <!-- Columna diametro -->
        <ng-container matColumnDef="diametro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Diámetro </th>
            <td mat-cell *matCellDef="let element"> {{element.diametro}} </td>
        </ng-container>

        <!-- Columna material -->
        <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
            <td mat-cell *matCellDef="let element"> {{element.material}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [routerLink]="['/tuberia-edicion', element.idTuberia]"
                    matTooltip="Editar registro" aria-label="Editar registro">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="eliminar(element.idTuberia)"
                    matTooltip="Eliminar registro" aria-label="Eliminar registro">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>

    <button mat-fab color="accent" style="float: right" routerLink="/tuberia-nuevo">
        <mat-icon>add</mat-icon>
    </button>
</div>

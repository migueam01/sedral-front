<div>
    <mat-form-field appearance="outline">
        <mat-label>Buscar Pozo</mat-label>
        <mat-icon matPrefix>search_outline</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese texto a buscar">
    </mat-form-field>

    <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource">
            <!-- Columna nombre -->
            <ng-container matColumnDef="nombre" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Columna tapado -->
            <ng-container matColumnDef="tapado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tapado </th>
                <td mat-cell *matCellDef="let element"> {{element.tapado}} </td>
            </ng-container>

            <!-- Columna estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <!-- Columna calzada -->
            <ng-container matColumnDef="calzada">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Calzada </th>
                <td mat-cell *matCellDef="let element"> {{element.calzada}} </td>
            </ng-container>

            <!-- Columna altura -->
            <ng-container matColumnDef="altura">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Altura </th>
                <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['/pozo-edicion', element.idPozo]"
                        matTooltip="Editar registro" aria-label="Editar registro">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="eliminar(element.idPozo)"
                        matTooltip="Eliminar registro" aria-label="Eliminar registro">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
    <button mat-fab color="accent" style="float: right" routerLink="/pozo-nuevo">
        <mat-icon>add</mat-icon>
    </button>
</div>

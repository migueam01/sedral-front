<div [hidden]="route.children.length > 0">
    <mat-form-field appearance="outline">
        <mat-label>Buscar Proyecto</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese texto a buscar">
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource">
        <!-- Columna código -->
        <ng-container matColumnDef="idProyecto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.idProyecto}} </td>
        </ng-container>

        <!-- Columna nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Columna nombre GADM -->
        <ng-container matColumnDef="nombreGadm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GADM </th>
            <td mat-cell *matCellDef="let element"> {{element.gadm.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [routerLink]="['/proyecto-edicion', element.idProyecto]"
                    matTooltip="Editar registro" aria-label="Editar registro">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="eliminar(element.idProyecto)"
                    matTooltip="Eliminar registro" aria-label="Eliminar registro">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>

    <button mat-fab color="accent" style="float: right" routerLink="/proyecto-nuevo">
        <mat-icon>add</mat-icon>
    </button>
</div>

<mat-card>
    <mat-card-header class="header-centrado">
        <mat-card-title>Formulario de Ingreso</mat-card-title>
    </mat-card-header>
    <mat-divider class="estilo-divider"></mat-divider>
    <mat-card-content>
        <div class="contenedor-elementos">
            <form [formGroup]="form" #frmProyecto="ngForm" (ngSubmit)="operar()">
                <div [hidden]="true">
                    <mat-form-field class="form-field">
                        <mat-label>CÃ³digo proyecto</mat-label>
                        <input matInput placeholder="ID" required formControlName="idProyecto">
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="margen-top form-field">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingrese nombre" required formControlName="nombre">
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Alias</mat-label>
                    <input matInput placeholder="Alias del proyeto" required formControlName="alias">
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>GADM</mat-label>
                    <mat-select formControlName="gadmSelect" required>
                        @for ( g of gadms ; track g.idGadm) {
                        <mat-option [value]="g.idGadm">
                            {{g.nombre}}
                        </mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-card-actions class="button-group">
                    <button mat-raised-button color="primary" type="submit" [disabled]="frmProyecto.invalid">
                        <mat-icon>done</mat-icon>
                        <span>Aceptar</span>
                    </button>

                    <button mat-raised-button color="accent" type="button" routerLink='/proyecto'>
                        <mat-icon>close</mat-icon>
                        <span>Cancelar</span>
                    </button>
                </mat-card-actions>
            </form>
        </div>
    </mat-card-content>
</mat-card>
